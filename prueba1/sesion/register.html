<div class="container text-center mt-5">
  <h1 class="titulo">Registrarse</h1>
  <div class="logo">
    <span class="icono"><img src="../assets/img/logo_tralaleros.jpeg" alt=""></span>
    <p class="marca">Los <span class="azul">Tralaleros</span></p>
  </div>

  <div class="card-form mx-auto">

  
    <div class="tabs mb-3">
      <a href="login.html" class="btn-tab">Iniciar sesión</a>
      <button class="btn-tab active">Registrarse</button>
    </div>

    
    <form id="formRegistro">
      <div class="mb-3 text-start">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control input-rounded" id="registerEmail" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Clave</label>
        <input type="password" class="form-control input-rounded" id="registerPassword" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Confirmar Clave</label>
        <input type="password" class="form-control input-rounded" id="registerPassword2" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Número de teléfono</label>
        <input type="tel" class="form-control input-rounded" id="registerPhone" placeholder="+569">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Región</label>
        <select class="form-control input-rounded" id="registerRegion" required>
          <option value="">Seleccione una región</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Comuna</label>
        <select class="form-control input-rounded" id="registerComuna" required>
          <option value="">Seleccione una comuna</option>
        </select>
      </div>

      <div class="checkboxes text-start">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
        </div>
      </div>

      <button type="submit" class="btn btn-registrarse w-100 mt-3">Registrarse</button>
    </form>
  </div>
</div>
