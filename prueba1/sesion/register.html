<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Los tralaleros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f2f2f2; }
    .form-container {
      max-width: 400px; margin: 80px auto;
      background: #fff; padding: 2rem;
      border-radius: 6px;
    }
    .form-control {
      border: none; border-bottom: 1px solid #ccc;
      border-radius: 0; box-shadow: none;
    }
    .form-control:focus { border-color: #000; }
    footer {
      background: #111; color: #fff; padding: 2rem 0;
      margin-top: 50px;
    }
    footer a { color: #fff; text-decoration: none; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Los tralaleros</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="form-container">
    <h4 class="text-center mb-4">Registrarse</h4>
    <form id="formRegistro">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Clave</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar clave</label>
        <input type="password" class="form-control" id="regPassword2" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Número de teléfono</label>
        <input type="tel" class="form-control" id="regPhone">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terminos" required>
        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
      </div>
      <button type="submit" class="btn btn-dark w-100">Registrarse</button>
    </form>
    <div class="text-center mt-3">
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

 
  <footer>
    <div class="container text-center">
      <p>Tu tienda especializada en figuras de videojuegos y coleccionables.</p>
      <p>Email: info@tralaleros.com | Tel: +569 123456</p>
      <p>Av. Siempre Viva 123, Santiago</p>
    </div>
  </footer>
<script src="../assets/js/register.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
