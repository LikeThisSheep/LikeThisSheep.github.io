<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Los Tralaleros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styleRegister.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/prueba1/assets/LosTralaleros.png" alt="Logo" width="30" height="30" class="me-2">
      <span class="fw-bold text-primary">Los Tralaleros</span>
    </a>
  </div>
</nav>

<div class="container text-center mt-5">
  <h1 class="titulo">Registrarse</h1>
  <div class="card-form mx-auto">

    <form id="formRegistro">
      <div class="mb-3 text-start">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control input-rounded" id="registerEmail" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Clave</label>
        <input type="password" class="form-control input-rounded" id="registerPassword" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Confirmar Clave</label>
        <input type="password" class="form-control input-rounded" id="registerPassword2" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Número de teléfono</label>
        <input type="tel" class="form-control input-rounded" id="registerPhone" placeholder="+569">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Región</label>
        <select class="form-control input-rounded" id="registerRegion" required>
          <option value="">Seleccione una región</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Comuna</label>
        <select class="form-control input-rounded" id="registerComuna" required>
          <option value="">Seleccione una comuna</option>
        </select>
      </div>

      <div class="checkboxes text-start">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
        </div>
      </div>

      <button type="submit" class="btn btn-registrarse w-100 mt-3">Registrarse</button>
    </form>
  </div>
</div>

<footer>
  <div class="container text-center">
    <p>Tu tienda especializada en figuras de videojuegos y coleccionables.</p>
    <p>Email: info@tralaleros.com | Tel: +569 123456</p>
    <p>Av. Siempre Viva 123, Santiago</p>
  </div>
</footer>

<script src="../assets/js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
